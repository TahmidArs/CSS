<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Box Model Example</title>
        <style type="text/css">
           .example{
            width: 200px;
            background-color: yellow;
            padding: 0px;
            border: 0px;
            margin: 0px;
           }
           .example2{
            width: 220px;
            background-color: green;
            padding: 50px;
            border: 5px solid black;
            margin: 40px 20px;
           }
           </style>

    </head>
    <body>
        <h1>Box Model Example</h1>
        <p class="example">My Content Example 1</p>
        <p class="example2">My Content Example 2</p>
        
    </body>

</html>
